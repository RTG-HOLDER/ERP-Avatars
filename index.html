<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Roblox ERP Dictionary</title>
    <style>

        /* ðŸ”¥ Navigation Buttons */
.top-buttons {
    position: absolute;
    top: 10px;
    left: 10px;
    display: flex;
    gap: 10px;
}

.nav-btn {
    background: rgba(255, 0, 0, 0.8);
    color: white;
    border: none;
    padding: 6px 12px;
    font-size: 0.9em;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    box-shadow: 0 0 10px red;
    transition: background 0.2s, transform 0.1s;
}

.nav-btn:hover {
    background: rgba(255, 50, 50, 1);
    transform: scale(1.05);
}

.nav-btn:active {
    transform: scale(0.95);
}
        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #200000, #400000, #200000);
            background-size: 300% 300%;
            animation: bgAnimation 10s infinite ease-in-out;
            color: #ff5555;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 60px;
            overflow-x: hidden; /* Prevents horizontal scrolling */
            position: relative;
        }

        /* ðŸ”¥ Main Container */
        .container {
            width: 90%;
            max-width: 1000px;
            background: rgba(21, 0, 0, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
            text-align: center;
            max-height: 80vh;
            overflow-y: auto;
            border: 3px solid red;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover { transform: scale(1.02); }

        /* ðŸ’¨ Upgraded Scrollbar */
        .container::-webkit-scrollbar { width: 12px; }
        .container::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff0000, #660000);
            border-radius: 6px;
            box-shadow: 0 0 10px red;
        }

        h1 { margin-bottom: 25px; font-size: 2.2em; color: #ff2222; text-shadow: 0 0 20px red; }

        /* ðŸŽ­ Interactive Search Bar */
        .search-container { margin-bottom: 20px; }
        #search-bar {
            width: 80%;
            padding: 15px;
            font-size: 1em;
            border: 3px solid #ff4444;
            border-radius: 30px;
            background: #200000;
            color: #ff5555;
            outline: none;
            text-align: center;
            box-shadow: 0 0 20px red;
            transition: all 0.2s ease-in-out;
        }
        #search-bar:focus { background: #300000; box-shadow: 0 0 35px red; transform: scale(1.05); }

        /* ðŸ’¡ Definition Cards */
        .definition {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(32, 0, 0, 0.95);
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            border: 3px solid #ff4444;
            text-shadow: 0 0 5px red;
            user-select: none;
            position: relative;
            box-shadow: 0 0 20px red;
            transform: scale(1);
            opacity: 1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* ðŸ”¥ Popout Effect */
        .definition:hover { background: rgba(48, 0, 0, 0.95); box-shadow: 0 0 30px red; transform: scale(1.05); }

        .term { font-weight: bold; font-size: 1.5em; color: #ff6666; text-shadow: 0 0 15px red; }
        .definition-number { font-size: 1.2em; font-weight: bold; color: #ff9999; text-shadow: 0 0 15px red; }

        /* Image Support */
        .definition-content { display: flex; align-items: center; gap: 15px; width: 100%; }
        .definition-image {
            width: 100px; /* Adjust size */
            height: auto;
            border-radius: 5px;
            border: 2px solid red;
            box-shadow: 0 0 10px red;
        }
        .definition-text { flex-grow: 1; text-align: left; }

        /* ðŸ”¥ Copy Button */
        .copy-btn {
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 6px 10px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px red;
            transition: background 0.2s, transform 0.1s;
        }
        .copy-btn:hover { background: rgba(255, 50, 50, 1); transform: scale(1.05); }
        .copy-btn:active { transform: scale(0.95); }
        .copied { background: limegreen !important; box-shadow: 0 0 15px limegreen !important; }

    </style>
</head>
<body>

    <div class='container'>

                    <!-- ðŸ”¥ Navigation Buttons (Move this ABOVE the container) -->
<div class="top-buttons">
    <button class="nav-btn" onclick="window.location.href='https://rtg-holder.github.io/ERP-Definitions/'">ERP Definition</button>
    <button class="nav-btn" onclick="window.location.href='https://rtg-holder.github.io/ERP-Definitions-MOBILE/'">ERP Definition Mobile</button>
    <button class="nav-btn" onclick="window.location.href='https://rtg-holder.github.io/ERP-Definitions-MOBILE/'">ERP List</button>
</div>
        
        <h1>Roblox ERP Dictionary</h1>

        <!-- Search Bar -->
        <div class='search-container'>
            <input type='text' id='search-bar' placeholder='Search for a term or number...'>
        </div>

        <!-- Info Board -->
        <div class='info-board'>
            <p><strong>ðŸš¨ Important:</strong> ERP Accounts are censoring ERP words/phrases with letters most commonly X, eg rough would be rxxgh. Moderators, watch out for this.</p>
        </div>

        <div id='definitions'></div>

        <div class="footer"><strong>Made by TGM</strong></div>
    </div>

    <script>
        const definitions = [
           { "number": 1, "term": "Snowbunny Avatar", "synonyms": ["NSFW Avatar", "Suggestive Outfit", "Black Core Baddie"], "definition": "A 'Snowbunny' avatar refers to a highly suggestive Roblox character design often used in inappropriate roleplay (ERP) settings. This specific style typically includes revealing clothing, black or white aesthetic themes, and provocative accessories. Avatars like this are commonly associated with explicit behavior, bypassing Roblox's moderation filters by using ambiguous clothing designs to simulate lingerie or other revealing outfits. The use of such avatars is a direct violation of Roblox's Community Standards, as it promotes suggestive themes and can attract predators engaging in inappropriate interactions. These avatars are often used in condo games or private ERP groups, reinforcing the need for stricter moderation against such trends.", "image": "https://files.catbox.moe/yfapx0.png" },
           { "number": 2, "term": "Bacon Bull", "synonyms": ["Poor Bull", "No Robux Bull"], "definition": "A 'Bacon Bull' refers to a Roblox account with no Robux that adopts a stereotypical bull persona, often used in ERP and predatory contexts. These accounts typically feature a default or low-effort avatar, such as the one shown, and are associated with aggressive, dominant behavior in inappropriate roleplay scenarios. Due to their disposable nature, Bacon Bulls are frequently used to evade bans, engage in explicit activities, and bypass moderation. Their presence in condo games and ERP groups poses significant risks, making them a direct violation of Robloxâ€™s ToS.", "image": "https://files.catbox.moe/370xfk.png"}
        ];

        const container = document.getElementById('definitions');
        const searchBar = document.getElementById('search-bar');

        function renderDefinitions(filter = '') {
            container.innerHTML = '';

            definitions.forEach(({ number, term, definition, synonyms, image }) => {
                if (
                    term.toLowerCase().includes(filter.toLowerCase()) ||
                    synonyms.some(s => s.toLowerCase().includes(filter.toLowerCase())) ||
                    number.toString().includes(filter)
                ) {
                    const defElement = document.createElement('div');
                    defElement.className = 'definition';

                    defElement.innerHTML = `
                        <button class="copy-btn" onclick="copyDefinition(this)">Copy</button>
                        <span class="definition-number">#${number}</span>
                        <div class="definition-content">
                            ${image ? `<img src="${image}" class="definition-image" alt="${term}">` : ""}
                            <div class="definition-text">
                                <p class='term'>${term}</p>
                                <p class="def-text">${definition}</p>
                            </div>
                        </div>
                    `;

                    container.appendChild(defElement);
                }
            });
        }

        function copyDefinition(button) {
            const definitionText = button.parentElement.querySelector('.def-text').innerText;
            navigator.clipboard.writeText(definitionText).then(() => {
                button.classList.add('copied');
                button.innerText = 'Copied!';
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.innerText = 'Copy';
                }, 2000);
            });
        }

        searchBar.addEventListener('input', (e) => { renderDefinitions(e.target.value); });

        renderDefinitions();
    </script>
</body>
</html>
